<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="quiz">
    <h1>Quiz Form</h1>
    <h2>Quiz this form and get presentation special for you</h2>
    <form id="form_quiz">
      <div class="step">
        <h3>Question #1</h3>
        <ul>
          <li>
            <input type="radio" name="question_1" id="q_1_a_1" value="Q-1 Answer 1">
            <label for="q_1_a_1">Answer #1</label>
          </li>
          <li>
            <input type="radio" name="question_1" id="q_1_a_2" value="Q-1 Answer 2">
            <label for="q_1_a_2">Answer #2</label>
          </li>
          <li>
            <input type="radio" name="question_1" id="q_1_a_3" value="Q-1 Answer 3">
            <label for="q_1_a_3">Answer #3</label>
          </li>
        </ul>
      </div>
      <div class="step d-none">
        <h3>Question #2</h3>
        <ul>
          <li>
            <input type="checkbox" name="question_2" id="q_2_a_1" value="Q-2 Answer 1">
            <label for="q_2_a_1">Answer #1</label>
          </li>
          <li>
            <input type="checkbox" name="question_2" id="q_2_a_2" value="Q-2 Answer 2">
            <label for="q_2_a_2">Answer #2</label>
          </li>
          <li>
            <input type="checkbox" name="question_2" id="q_2_a_3" value="Q-2 Answer 3">
            <label for="q_2_a_3">Answer #3</label>
          </li>
        </ul>
      </div>
      <div class="step d-none">
        <h3>Question #3</h3>
        <ul>
          <li>
            <input type="radio" name="question_3" id="q_3_a_1" value="Q-3 Answer 1">
            <label for="q_3_a_1">Answer #1</label>
          </li>
          <li>
            <input type="radio" name="question_3" id="q_3_a_2" value="Q-3 Answer 1">
            <label for="q_3_a_2">Answer #2</label>
          </li>
          <li>
            <input type="radio" name="question_3" id="q_3_a_3" value="Q-3 Answer 1">
            <label for="q_3_a_3">Answer #3</label>
          </li>
        </ul>
      </div>
      <div class="step d-none">
        <h3>Question #4</h3>
        <ul>
          <li>
            <input type="range" list="tickmarks" name="question_4" id="q_4_a" oninput="q_4_a_out.value = q_4_a.value" value="50">
            <datalist id="tickmarks">
              <option value="0" label="0">
              <option value="10">
              <option value="20">
              <option value="30">
              <option value="40">
              <option value="50" label="50">
              <option value="60">
              <option value="70">
              <option value="80">
              <option value="90">
              <option value="100" label="100">
            </datalist>
            <output name="question_4_out" id="q_4_a_out">50</output>
          </li>
        </ul>
      </div>
      <div class="step d-none">
        <h3>Send contact form and get result</h3>
        <input type="text" placeholder="Name" name="user_name" required>
        <input type="email" placeholder="Phone number" name="user_phone" required>
        <input type="submit" value="Get result">
      </div>
      <nav>
        <button class="left" onclick="nextPrev(-1)">&lsaquo; Previous</button>
        <button class="right" onclick="nextPrev(1)">Next &rsaquo;</button>
      </nav>
    </form>
  </div>
  
</body>
</html>
